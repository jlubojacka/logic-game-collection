title Spoje
instructions Spojte \u017eetony stejn\u00e9 barvy tak, aby se cesty nek\u0159\u00ed\u017eily.Klikem lev\u00fdm tla\u010d\u00edtkem my\u0161i na \u017eeton zvolte za\u010d\u00e1tek spoje, p\u0159i pohybu my\u0161i se spoj natahuje v \u017e\u00e1dan\u00e9m sm\u011bru. P\u0159i ka\u017ed\u00e9 zm\u011bn\u011b sm\u011bru je nutn\u00e9 kliknut\u00edm lev\u00fdm tla\u010d\u00edtkem spoj ukotvit. Takto postupujte a\u017e k dosa\u017een\u00ed p\u00e1rov\u00e9ho \u017eetonu. Kliknut\u00edm prav\u00fdm tla\u010d\u00edtkem na \u017eeton se dan\u00fd spoj zru\u0161\u00ed. Stoj\u00ed-li v cest\u011b spoj jin\u00e9 barvy, lze takov\u00fd spoj kliknut\u00edm prav\u00fdm tla\u010d\u00edtkem zru\u0161it, ani\u017e byste p\u0159eru\u0161ili zapo\u010dat\u00e9 spojen\u00ed. \u0160ed\u00fdm pol\u00edm je nutn\u00e9 se vyhnout.
doYouKnow Hra je inspirov\u00e1na probl\u00e9mem elektrotechnick\u00fdch konstrukt\u00e9r\u016f navrhuj\u00edc\u00edch z\u00e1kladn\u00ed desky do po\u010d\u00edta\u010d\u016f. V dob\u011b, kdy z\u00e1kladn\u00ed desky m\u011bly pouze jednu vrstvu, musel b\u00fdt navr\u017een elektrick\u00fd obvod tak, aby se vodi\u010de nikde navz\u00e1jem nek\u0159\u00ed\u017eily. Dnes se ov\u0161em vyr\u00e1b\u00ed n\u011bkolikavrstv\u00e9 desky a probl\u00e9m k\u0159\u00ed\u017een\u00ed je tak eliminov\u00e1n.