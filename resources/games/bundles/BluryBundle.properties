
title = Mlha
instructions = Odhalte obr\u00e1zek. Kliknut\u00edm na \u0161ipky se obr\u00e1zek oto\u010d\u00ed o ur\u010dit\u00fd po\u010det d\u00edlk\u016f nahoru nebo dol\u016f. Kdy\u017e se d\u00edlek dostane na vyzna\u010denou pozici, bu\u010f se zaml\u017e\u00ed nebo naopak odhal\u00ed kousek obr\u00e1zku. 

