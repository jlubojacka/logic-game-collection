title = Magick\u00fd trojuheln\u00edk
instructions = P\u0159ehazujte \u010d\u00edsla v kruz\u00edch tak, aby kruhy, kter\u00e9 pat\u0159\u00ed k dan\u00e9mu trojuheln\u00edku v sou\u010dtu daly \u010d\u00edslo uprost\u0159ed trojuheln\u00edku. \u010c\u00edsla se prohod\u00ed kliknut\u00edm na dva \u017eetony.
doYouKnow = Minihra je variac\u00ed na skute\u010dn\u00fd Magick\u00fd trojuheln\u00edk. Pozad\u00ed je tvo\u0159eno ilustrac\u00ed z knihy n\u011bmeck\u00e9ho humanistick\u00e9ho spisovatele Gregora Reische. Zobrazuje filozofa Boethia s arabsk\u00fdmi \u010d\u00edslicemi a Pythagora s abakem. Abakus je starov\u011bk\u00e9 po\u010d\u00edtadlo vynalezen\u00e9 u\u017e p\u0159ed p\u011bti tis\u00edci lety. Je prvn\u00edm zn\u00e1m\u00fdm n\u00e1strojem na usnadn\u011bn\u00ed v\u00fdpo\u010dt\u016f a p\u0159edch\u016fdcem po\u010d\u00edta\u010d\u016f. 