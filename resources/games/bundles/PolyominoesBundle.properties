title Polyomina
instructions Zapl\u0148te celou hern\u00ed plochu tak, aby se d\u00edlky nep\u0159ekr\u00fdvaly. S d\u00edlky nelze ot\u00e1\u010det, lze je pouze p\u0159esouvat. Nevhodn\u011b um\u00edst\u011bn\u00fd d\u00edlek odstran\u00edte z hrac\u00ed plochy kliknut\u00edm prav\u00fdm tla\u010d\u00edtkem my\u0161i.