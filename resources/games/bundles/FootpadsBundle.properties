title Loupe\u017en\u00edci
instructions Rozd\u011blte spravedliv\u011b lup mezi dva loupe\u017en\u00edky, podle n\u00e1pov\u011bdy na svitku naho\u0159e s hodnotami uloupen\u00fdch v\u011bc\u00ed. P\u0159edm\u011bt p\u0159i\u0159ad\u00edte dan\u00e9mu loupe\u017en\u00edkovi p\u0159eta\u017een\u00edm my\u0161\u00ed do lichob\u011b\u017en\u00edku vlevo nebo vpravo vp\u0159edu (oblast se p\u0159i spr\u00e1vn\u00e9m um\u00edst\u011bn\u00ed zv\u00fdrazn\u00ed).
doYouKnow Loupe\u017en\u00edci jsou postaveni na matematicko-informatick\u00e9m probl\u00e9mu, zda lze rozd\u011blit N \u010d\u00edsel do dvou skupin tak, aby sou\u010det \u010d\u00edsel v obou skupin\u00e1ch byl stejn\u00fd (tedy aby si dva loupe\u017en\u00edci mohli spravedliv\u011b rozd\u011blit ko\u0159ist N v\u011bc\u00ed, jejich\u017e ceny jednotliv\u00e1 \u010d\u00edsla p\u0159edstavuj\u00ed). S rostouc\u00edm po\u010dtem p\u0159edm\u011bt\u016f roste exponenci\u00e1ln\u011b i doba pot\u0159ebn\u00e1 na vy\u0159e\u0161en\u00ed probl\u00e9mu, od ur\u010dit\u00e9 meze ji\u017e nen\u00ed mo\u017en\u00e9 nal\u00e9zt \u0159e\u0161en\u00ed ani na nejv\u00fdkonn\u011bj\u0161\u00edm po\u010d\u00edta\u010di.