instructions Spojte v\u0161echny hv\u011bzdy jedn\u00edm tahem. M\u016f\u017eete za\u010d\u00edt kdekoliv, kliknut\u00edm na hv\u011bzdu. Pak vyberte n\u011bkterou ze sousedn\u00edch hv\u011bzd a t\u00edm se hv\u011bzdy propoj\u00ed.
doYouKnow Tato minihra je inspirov\u00e1na teori\u00ed graf\u016f a probl\u00e9mem Sedmi most\u016f. Probl\u00e9m jako prvn\u00ed vy\u0159e\u0161il \u0161v\u00fdcarsk\u00fd matematik a fyzik Leonhard Euler \u017eij\u00edc\u00ed v 18. stolet\u00ed, kter\u00fd definoval tah v grafu, kde se ka\u017ed\u00e1 hrana vyskytuje pr\u00e1v\u011b jednou. Tento tah je po Eulerovi pojmenov\u00e1n a pomohl mu dok\u00e1zat, \u017ee nen\u00ed mo\u017en\u00e9 proj\u00edt v\u0161ech sedm most\u016f m\u011bsta Kr\u00e1lovce jen jedenkr\u00e1t.