title = Jezdcova cesta
instructions = Sk\u00e1kejte s jezdcem tak, abyste zaplnili v\u0161echna pole. Pokud se na \u0161achovnici vyskytuj\u00ed \u010derven\u00e1 pol\u00ed\u010dka, ozna\u010duj\u00ed z\u00e1tarasy, nelze tedy na n\u011b vstoupit. Zelen\u00e1 barva ozna\u010duje ji\u017e nav\u0161t\u00edven\u00e9 pole.
doYouKnow = Probl\u00e9mem jezdce na \u0161achovnici se zab\u00fdvali lid\u00e9 u\u017e ve st\u0159edov\u011bku, prvn\u00ed \u0159e\u0161en\u00ed jsou zn\u00e1ma z 9.stolet\u00ed z Indie a Ar\u00e1bie. Do Evropy p\u0159ich\u00e1z\u00ed kolem 13. stolet\u00ed, je v\u0161ak zapomenut a znovuobjeven v 18. stolet\u00ed. Tehdy probl\u00e9m do podrobna prozkoumal zn\u00e1m\u00fd \u0161v\u00fdcarsk\u00fd matematik Leonhard Euler.
winTitle = Vyhr\u00e1li jste!
winText = \u00dasp\u011b\u0161n\u011b jste dokon\u010dili \u00farove\u0148.
gameOverTitle = Prohr\u00e1li jste
gameOverText = \u017d\u00e1dn\u00e9 dal\u0161\u00ed tahy nejsou mo\u017en\u00e9. Pokud chcete znovu zkusit \u0161t\u011bst\u00ed, restartujte minihru v menu nalevo.