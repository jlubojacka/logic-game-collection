title V\u011b\u017ee
instructions Skl\u00e1dejte \u017eetony na sebe tak, aby nakonec zbyl na hern\u00ed plo\u0161e jen jedin\u00fd sloupec \u017eeton\u016f. Sloupce r\u016fzn\u00e9 v\u00fd\u0161ky se mohou skl\u00e1dat jen ze sousedn\u00edch \u017eeton\u016f a dan\u00fd sloupec m\u016f\u017ee b\u00fdt tvo\u0159en jen {0} nebo v\u0161emi {1,number,integer} \u017eetony.
