title = Tan\u010d\u00edc\u00ed pexeso
instructions = Jako u klasick\u00e9ho pexesa je \u00fakolem naj\u00edt dvojice stejn\u00fdch obr\u00e1zk\u016f. Klikn\u011bt\u011b na dva \u017eetony, aby se oto\u010dily a odkryly obr\u00e1zek. Pokud se V\u00e1m ale nepoda\u0159\u00ed naj\u00edt shodnou dvojici, kruhy s \u017eetony se pat\u0159i\u010dn\u011b pooto\u010d\u00ed.
winTitle = Vyhr\u00e1li jste!
winText = \u00dasp\u011b\u0161n\u011b jste dokon\u010dili \u00farove\u0148. Nemot\u00e1-li se V\u00e1m z toho hlava, zahrajte si dal\u0161\u00ed!