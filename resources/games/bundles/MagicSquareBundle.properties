title = Magick\u00fd \u010dtverec
instructions = P\u0159ehazujte d\u00edlky tak aby sou\u010det \u010d\u00edsel v ka\u017ed\u00e9m \u0159\u00e1dku, sloupci a na obou diagon\u00e1l\u00e1ch byl stejn\u00fd.
winTitle = Vyhr\u00e1li jste!
winText = \u00dasp\u011b\u0161n\u011b jste dokon\u010dili \u00farove\u0148.
doYouKnow = Magick\u00fdmi \u010dtverci se lid\u00e9 zab\u00fdvali ji\u017e p\u0159ed dv\u011bma tis\u00edci lety. Prvn\u00ed zm\u00ednky poch\u00e1zej\u00ed z \u010c\u00edny. V Egypt\u011b, Indii a \u010c\u00edn\u011b lid\u00e9 nosili magick\u00e9 \u010dtverce z kamene \u010di kovu jako amulety. Krom\u011b mnoha zaj\u00edmav\u00fdch matematick\u00fdch vlastnost\u00ed jsou spojen\u00e9 tak\u00e9 s astrologi\u00ed, okultismem i um\u011bn\u00edm. Magick\u00fd \u010dtverec se nap\u0159\u00edklad nach\u00e1z\u00ed na obraze renesan\u010dn\u00edho mal\u00ed\u0159e Albrechta D\u00fcrera (vpravo pod zvonem). Tato rytina je tak\u00e9 pou\u017eita jako pozad\u00ed t\u00e9to hry.
hintTitle = N\u00e1pov\u011bda 
hintText = Magick\u00fd sou\u010det je 
counterText = Po\u010det tah\u016f: 
