title = Na doraz!
instructions = C\u00edlem hry je zaplnit v\u0161echna pole m\u0159\u00ed\u017eky posouv\u00e1n\u00edm \u017eetonu po hrac\u00ed desce, p\u0159i\u010dem\u017e plat\u00ed, \u017ee na ka\u017ed\u00e9 pole lze vstoupit jen jedenkr\u00e1t. Vyberte po\u010d\u00e1te\u010dn\u00ed pozici \u017eetonu a um\u00edst\u011bte jej na hrac\u00ed desku. Pot\u00e9 vyberte sm\u011br, kudy chcete \u017eeton v\u00e9st. \u017deton se bude pohybovat tak dlouho, ne\u017e naraz\u00ed na p\u0159ek\u00e1\u017eku.
winTitle = Vyhr\u00e1li jste!
winText = \u00dasp\u011b\u0161n\u011b jste dokon\u010dili \u00farove\u0148.
gameOverTitle = Prohr\u00e1li jste
gameOverText = Pokud chcete znovu zkusit \u0161t\u011bst\u00ed, restartujte minihru v menu nalevo.