
cardTitle = Manu\u00e1l
text1 = Hlavn\u00ed sc\u00e9na je rozcestn\u00edkem. Hry jsou rozt\u0159\u00edd\u011bn\u00e9 do \u010dty\u0159 kategori\u00ed (z\u00e1suvek). Po najet\u00ed kurzoru se z\u00e1suvka pootev\u0159e a po kliknut\u00ed se p\u0159esunete do zvolen\u00e9 kategorie.
text2 = Kategorie obsahuje n\u00e1hledy miniher. Po kliknut\u00ed na tla\u010d\u00edtko Hr\u00e1t se zobraz\u00ed panel s \u00farovn\u011bmi. 
text3 = Tento panel seskupuje v\u0161echny \u00farovn\u011b dan\u00e9 hry, se\u0159azen\u00e9 podle obt\u00ed\u017enosti. Kliknut\u00edm na n\u011bkterou \u00farove\u0148 se hra spust\u00ed.
text4 = Hern\u00ed sc\u00e9na obsahuje krom\u011b hlavn\u00edch hern\u00edch prvk\u016f dva v\u00fdsuvn\u00e9 panely. Panel s instrukcemi ke h\u0159e se vysouv\u00e1 po kliknut\u00ed na tla\u010d\u00edtko N\u00e1vod. Panel s menu se vysune kliknut\u00edm na tla\u010d\u00edtko Menu a jednotliv\u00e1 tla\u010d\u00edtka umo\u017e\u0148uj\u00ed restartovat hru, vr\u00e1tit se do kategorie nebo na rozcestn\u00edk. M\u016f\u017ee obsahovat tla\u010d\u00edtko Zaj\u00edmavost, kter\u00e9 otev\u00edr\u00e1 panel s informacemi o h\u0159e. 